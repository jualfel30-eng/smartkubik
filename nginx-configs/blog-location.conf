# Proxy blog traffic to the Next.js blog service.
# Include this inside the existing server block for smartkubik.com
# Example:
#   server {
#     server_name smartkubik.com;
#     ...
#     include /etc/nginx/snippets/blog-location.conf;
#   }
#
# Adjust upstream port if you change BLOG_PORT in simple-deploy.sh

location /blog {
    proxy_pass http://127.0.0.1:3032;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 60s;
}
